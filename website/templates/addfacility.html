<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  <title>Facility Booking</title>

</head>

<body>

  <div class="container">
    <form action="add_facility" method="POST">
      <label for="name">Nazwa placówki:</label>
      <input type="text" name="name" required>
      <br>
      <label for="description">Opis:</label>
      <input type="text" name="description" required>
      <br>

      <label for="price_hourly">Cena za godzine wynajmu:</label>
      <input type="number" name="price_hourly" required>
      <br>
      <label for="facility_type">Rodzaj placówki:</label>
      <select name="id_facility_type" required>
        {% for d in data %}
        <option value="{{ d.id_facility_type }}"> {{ d.name }} </option>
        {% endfor %}
      </select>
      <label for="city">Miasto:</label>
      <input type="text" name="city" required>
      <br>
      <label for="state">Województwo:</label>
      <input type="text" name="state" required>
      <br>
      <label for="street_name">Ulica:</label>
      <input type="text" name="street_name" required>
      <br>
      <label for="building_number">Numer budynku:</label>
      <input type="number" name="building_number" required>
      <br>
      <label for="postal_code">Kod pocztowy:</label>
      <input type="text" name="postal_code" required>
      <br>
      <button type="submit">Dodaj placówkę</button>

    </form>
    <h1 id="response">huh</h1>
    <button id="submitfacilities">Dodaj placówkę</button>
</body>
</div>


<script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
